<!--Page displaying Query 3-->
<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script>
    function getReports(){
        let xmlhttp = new XMLHttpRequest();
        let array = [];
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                array= JSON.parse(this.responseText);
                output = "";
                console.log(array);
                for(let obj of array){
                    console.log(typeof obj);
                    output += "Id: " + obj.id + ", Category: " + obj.category + ", First Deliverable: " + obj.firstDeliv + ", Month: " + obj.month +"<br>" + "<hr>";
                }
                document.getElementById("array").innerHTML = output;
            }
        };
        xmlhttp.open("GET", "https://tcc353.encs.concordia.ca/api/index.php/reports/querythree", true);
        xmlhttp.send();
    }
</script>
<div class = "header">
    <button type="button" onclick="getReports()">Click for Query3"</button>
    <p id = "array"></p>
</div>
</body>
</html>
