<!-- Page displayed to all employees that urges them to choose a contract category that they would like to work on-->

<!DOCTYPE html>
<html>
<head>
  <title>Category Selection</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="header">
  	<h2>Choose Contract Category Type</h2>
  </div>
	
  <form class="" method="post" action="employeePreference.php">
    <div class="form-group">
      <label>Select a Category</label>
      <select class="form-control" id="category" name="category">
        <option value="" disabled selected>Select a category</option>
        <option>Premium</option>
        <option>Gold</option>
        <option>Diamond</option>
        <option>Silver</option>
      </select>
    </div>
    <div class="form-group">
      <label>Select a type</label>
      <select class="form-control" id="type" name="type">
        <option value="" disabled selected>Select a type</option>
        <option>On-premises</option>
        <option>Cloud</option>
      </select>
    </div>
  <button type="submit" class="button" name="submit">Submit</button>
</form>
</body>
</html>
